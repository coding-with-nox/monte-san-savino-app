apiVersion: v1
kind: Service
metadata:
  name: {{ include "miniatures-contest-frontend.fullname" . }}
spec:
  type: {{ .Values.service.type }}
  selector:
    app: {{ include "miniatures-contest-frontend.name" . }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: 80
      protocol: TCP
      name: http
