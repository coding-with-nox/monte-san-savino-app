services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-postgres}
      TENANT_DB_NAME: ${TENANT_DB_NAME:-tenant_db_1}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./docker/postgres/01-init-tenant.sh:/docker-entrypoint-initdb.d/01-init-tenant.sh:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 3s
      timeout: 3s
      retries: 10

  minio:
    image: minio/minio
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    volumes:
      - miniodata:/data

  backend:
    image: ghcr.io/coding-with-nox/monte-san-savino-app-backend:latest
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_started
    environment:
      JWT_SECRET: ${JWT_SECRET:-change-me}
      PG_HOST: postgres
      PG_PORT: 5432
      PG_DB: ${TENANT_DB_NAME:-tenant_db_1}
      PG_USER: ${POSTGRES_USER:-postgres}
      PG_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      MINIO_ENDPOINT: minio
      MINIO_PORT: 9000
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD:-minioadmin}
    ports:
      - "3000:3000"

  frontend:
    image: ghcr.io/coding-with-nox/monte-san-savino-app-frontend:latest
    depends_on:
      - backend
    volumes:
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "8080:80"

  db-init:
    image: postgres:16
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      TENANT_DB_NAME: ${TENANT_DB_NAME:-tenant_db_1}
      PGHOST: postgres
      PGPORT: 5432
    volumes:
      - ./docker/postgres/01-init-tenant.sh:/docker-entrypoint-initdb.d/01-init-tenant.sh:ro
    command: >
      bash -c "until pg_isready -h postgres -p 5432 -U $${POSTGRES_USER}; do sleep 1; done;
      /docker-entrypoint-initdb.d/01-init-tenant.sh"
    restart: "no"

volumes:
  pgdata:
  miniodata:
