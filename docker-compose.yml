services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-postgres}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./docker/postgres/init-tenant-db.sql:/docker-entrypoint-initdb.d/01-init-tenant-db.sql:ro

  minio:
    image: minio/minio
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    volumes:
      - miniodata:/data

  backend:
    image: ghcr.io/coding-with-nox/monte-san-savino-app-backend:latest
    depends_on:
      - postgres
      - minio
    environment:
      JWT_SECRET: ${JWT_SECRET:-change-me}
      PG_HOST: postgres
      PG_PORT: 5432
      PG_DB: ${POSTGRES_DB:-postgres}
      PG_USER: ${POSTGRES_USER:-postgres}
      PG_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      MINIO_ENDPOINT: minio
      MINIO_PORT: 9000
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD:-minioadmin}
    ports:
      - "3000:3000"

  frontend:
    image: ghcr.io/coding-with-nox/monte-san-savino-app-frontend:latest
    depends_on:
      - backend
    ports:
      - "8080:80"

volumes:
  pgdata:
  miniodata:
